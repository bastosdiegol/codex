<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Book Management PWA</title>
    <link rel="icon" type="image/png" href="../icons/favicon.png" />
    <link rel="manifest" href="../../manifest.json" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/media-queries.css" />
    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/app.js"></script>
  </head>
  <body>
    <header>
      <img src="../images/codex.png" alt="Codex Logo" />
      <h1>Codex</h1>
      <button id="burger-menu" aria-label="Open Menu">&#9776;</button>
      <nav id="side-menu">
        <button id="close-menu" aria-label="Close Menu">&times;</button>
        <ul>
          <li>
            <a href="#" id="add-book-link"
              ><img
                src="../icons/add-book-icon.svg"
                alt=""
                class="menu-icon"
                aria-hidden="true"
              />Add Book</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="../icons/sort-icon.svg"
                alt=""
                class="menu-icon"
                aria-hidden="true"
              />Order by Title</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="../icons/sort-icon.svg"
                alt=""
                class="menu-icon"
                aria-hidden="true"
              />Order by Author</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="../icons/sort-icon.svg"
                alt=""
                class="menu-icon"
                aria-hidden="true"
              />Order by Progress</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="../icons/sort-icon.svg"
                alt=""
                class="menu-icon"
                aria-hidden="true"
              />Order by Rating</a
            >
          </li>
          <li>
            <a href="#" id="sign-out"
              ><img
                src="../icons/logout-icon.svg"
                alt=""
                class="menu-icon"
                aria-hidden="true"
              />Logout</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div id="menu-overlay"></div>
    <main aria-live="polite">
      <section id="book-list"></section>
      <section id="book-form">
        <h2>Manage Book</h2>
        <form id="book-management-form">
          <input type="hidden" id="book-id" />
          <div>
            <label for="book-cover">Cover URL:</label>
            <input type="url" id="book-cover" />
          </div>
          <div>
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" required />
          </div>
          <div>
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" required />
          </div>
          <div>
            <label for="book-genre">Genre:</label>
            <input type="text" id="book-genre" required />
          </div>
          <div>
            <label for="book-progress">Progress (%):</label>
            <input
              type="number"
              id="book-progress"
              min="0"
              max="100"
              required
            />
          </div>
          <div>
            <label for="book-status">Status:</label>
            <select id="book-status" required>
              <option value="Read">Read</option>
              <option value="Reading">Reading</option>
              <option value="Dropped">Dropped</option>
              <option value="Not Read">Not Read</option>
            </select>
          </div>
          <div>
            <label for="book-rating">Rating:</label>
            <input type="number" id="book-rating" min="1" max="5" required />
          </div>
          <div>
            <button type="submit" id="save-book">Save Book</button>
            <button type="button" id="close-form">Close</button>
            <button type="button" id="delete-book">Delete Book</button>
          </div>
        </form>
      </section>
      <div id="chatbot-container">
        <h3>Chat with AI</h3>
        <div id="chat-history"></div>
        <input type="text" id="ai-chat-input" />
        <button id="ai-send-btn">Send</button>
      </div>
    </main>
    <footer>
      <p>
        <strong>Developed by:</strong>
        <a href="https://github.com/bastosdiegol/codex" target="_blank"
          >Diego Bastos</a
        >
      </p>
    </footer>
  </body>
</html>
